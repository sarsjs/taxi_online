name: Deploy Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm ci
        working-directory: functions
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      - run: npm install -g firebase-tools
      - run: firebase deploy --only hosting,firestore:rules,firestore:indexes,storage --project taxi-online-52593
      - run: firebase deploy --only functions --project taxi-online-52593
